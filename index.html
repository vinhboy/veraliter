<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    
    <title>Angular Bootstrap Slider test</title>
    
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/weather-icons/css/weather-icons.css">
    
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="myapp">
    <div class="container" ng-controller="MyController">
      <div class="page-header" style="margin:10px 0 20px 0">
        <h1 style="margin-top:10px;margin-bottom:0">VeraLite</h1>
      </div>
      <accordion close-others="false">
        <accordion-group ng-repeat="device in myData.fromServer.devices | filter: filterDevices" is-open="device.isOpen">
          <div ng-include="getDeviceTypeSlug(device.category_num)" ng-init="DeviceStateObj = createDeviceStateObj(device.states); device.isOpen=true;"></div> 
        </accordion-group>
      </accordion>
    </div>
    
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    
    <script src="script.js"></script>
    <script type="text/ng-template" id="thermostat">
      <accordion-heading>
        Device [{{device.id}}] - {{device.name}}
        <span class="pull-right"><i class="wi wi-day-sunny" style="color:orange"></i></span>
      </accordion-heading>
      <div class="well well-lg pull-left" style="padding: 24px 30px 24px 30px">
        <div class="row" style="width:210px;margin-bottom:10px;">
          <div class="alert alert-info text-center" role="alert" style="padding:0;"><strong style="font-size:36px">{{DeviceStateObj.CurrentTemperature}} &#8457</strong></div>
          <div class="btn-group btn-group-justified">
          <a class="btn btn-default btn-lg" href="#" style="color:red" ng-class="DeviceStateObj.ModeStatus == 'HeatOn' ? ' active' : ''" ng-click="setModeTarget(device.id,'HeatOn')"><i class="fa fa-fire"></i></a>
          <a class="btn btn-default btn-lg" href="#" style="color:CornflowerBlue "><i class="wi wi-snowflake-cold"></i></a>
          <a class="btn btn-default btn-lg" href="#" style="color:SlateGray;">A</a>
          <a class="btn btn-default btn-lg" href="#" style="color:black" ng-class="DeviceStateObj.ModeStatus == 'Off' ? ' active' : ''" ng-click="setModeTarget(device.id,'Off')"><i class="fa fa-power-off"></i></a>
          </div>
        </div>
        <div class="row">
          <div class="input-group" style="width:210px;">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" ng-click="decreaseTemp()">-</button>
            </span>
            <input ng-model="myData.sliderValue" type="text" class="text-center form-control" ng-init="myData.sliderValue = DeviceStateObj.CurrentSetpoint * 1">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" ng-click="increaseTemp()">+</button>
            </span>
          </div>
        </div>
      </div>
    </script>
    <script type="text/ng-template" id="door_lock">
      <accordion-heading>
        Device [{{device.id}}] - {{device.name}}
        <span class="pull-right" style="color:{{DeviceStateObj.Status == '1' ? 'green' : 'red'}}"><i class="fa fa-{{DeviceStateObj.Status == '1' ? 'lock' : 'unlock'}}"></i></span>
      </accordion-heading>
      <dl>
        <dt>Battery Level</dt>
        <dd>{{DeviceStateObj.BatteryLevel}}%</dd>
        <dt>Status</dt>
        <dd style="color:{{DeviceStateObj.Status == '1' ? 'green' : 'red'}}">
          {{DeviceStateObj.Status == '1' ? 'Locked' : 'Unlocked'}}
        </dd>
      </dl>
      <button type="button" class="btn btn-default">
        <span class="fa fa-{{DeviceStateObj.Status == '1' ? 'unlock' : 'lock'}} fa-lg"></span> {{DeviceStateObj.Status == '1' ? 'unlock' : 'lock'}}
      </button> 
    </script>
  </body>
</html>
